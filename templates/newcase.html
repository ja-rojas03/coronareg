{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container">
    <h1>{{ titulo }} </h1>
    <div class="form">
        <form action="/predictCase" method='POST'>
            <div class="row">
                <div class="col-25">
                    <label for="country">Region</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calambria">Calambria</option>
                        <option value="Campania">Campania</option>
                        <option value="Emilia-Romagna">Emilia-Romagna</option>
                        <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="P.A Bolzano">P.A Bolzano</option>
                        <option value="P.A Trento">P.A Trento</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Sicilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d' Aosta">Valle d' Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Total Positive Patients</label>
                </div>
                <div class="col-75">
                    <input type="text" name="totalpos" id="totalpos" placeholder="Total Hospitalized Patients" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Current Positive Patients</label>
                </div>
                <div class="col-75">
                    <input type="text" name="currentPos" id="currentPos" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Fecha</label>
                </div>
                <div class="col-75">
                    <input type="date" name="fecha" id="fecha" />
                </div>
            </div>
            <div class="row">
                <input type="submit" value="{{ btn }}">
            </div>
            <div class="row">
                <div class="form">
                    <input formaction="/" formmethod="GET" type="submit" value="Volver">
                </div>
            </div>
        </form>
    </div>
</div>



{% endblock %}
